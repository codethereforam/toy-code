<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="carousel slide col-md-4 col-md-offset-4" id="carousel1">
            <!-- indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel1" data-slide-to="1"></li>
                <li data-target="#carousel1" data-slide-to="2"></li>
            </ol>
            <!-- wrapper -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../../assets/image/profile.JPG"/>
                    <h1 class="carousel-caption">caption1</h1>
                </div>
                <div class="item">
                    <img src="../../assets/image/profile.JPG"/>
                    <h1 class="carousel-caption">caption2</h1>
                </div>
                <div class="item">
                    <img src="../../assets/image/profile.JPG"/>
                    <h1 class="carousel-caption">caption3</h1>
                </div>
            </div>
            <!-- controls -->
            <button class="left carousel-control" href="#carousel1" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button class="right carousel-control" href="#carousel1" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>
</div>

<script src="../../assets/plugins/jquery-3.2.1/jquery-3.2.1.min.js"></script>
<script src="../../assets/plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
