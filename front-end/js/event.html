<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
</head>
<body>
<button type="button" id="btn1">1</button>
<button type="button" id="btn2">2</button>

<script>
    var btn1 = document.querySelector("#btn1")
    btn1.onclick = function () {
        alert();
    };

    var btn2 = document.querySelector("#btn2")
    btn2.addEventListener("click", function () {
        alert();
    });
    btn2.addEventListener("click", function () {
        alert();
    });
</script>
</body>
</html>
