<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            background-color: red;
            height: 100px;
            width: 100px;
            position: relative;
            opacity: 0.1;
        }
    </style>
</head>
<body>

<div></div>

<script src="../assets/plugins/jquery-3.2.1/jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function () {
        var div = $("div");
        div.animate({
            left: '500px',
            height: 300,
            width: 300,
            opacity: 1
        }, 1000)
            .slideUp(1000)
            .slideDown()
            .animate({
                left: 0,
                height: 100,
                width: 100,
                opacity: 0
            }, 1000, function () {
                alert("finished");
            });
        div.click(function () {
            $(this).stop();
        });
    });
</script>
</body>
</html>
