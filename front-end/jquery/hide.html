<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hide</title>
    <style>
    </style>
</head>
<body>
<button type="button" id="btn1">btn1</button>
<button type="button" id="btn2">btn2</button>
<p id="myParagraph">a paragraph</p>
<div>
    <span>a span</span>
</div>

<script src="../assets/plugins/jquery-3.2.1/jquery-3.2.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("p").toggle();
            $("span").toggle();
        });
    });

    //use pure js
    document.getElementById("btn2").onclick = function () {
        myToggle(document.querySelector("#myParagraph"));
        myToggle(document.querySelector("span"));
    };

    function myToggle(object) {
        if (window.getComputedStyle(object).getPropertyValue("display") === 'none') {
            // object.style.display = '';
            object.style.removeProperty('display');
        } else {
            object.style.display = 'none';
        }
    }
</script>
</body>
</html>
